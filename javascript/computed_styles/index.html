<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #root {
        display: flex;
        gap: 8px;
      }

      #root > div {
        border: 1px solid;
        width: 50px;
        height: 50px;
      }

      .alpha {
        padding: 10px 10px;
        background-color: red;
        border-style: dotted !important;
      }

      .beta {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 10px;
        padding-left: 10px;
        background-color: #000;
      }

      .gamma {
        padding: 10px 0 0;
        background-color: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="alpha"></div>
      <div class="beta"></div>
      <div class="gamma"></div>
    </div>
    <div id="solution"></div>
    <button id="btn">get Computed Styles</button>
    <script src="./index.js"></script>
  </body>
</html>
